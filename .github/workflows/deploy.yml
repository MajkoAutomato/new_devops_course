name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy NGINX to K8s
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Decode and configure kubeconfig
      run: |
        mkdir $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s-nginx-app/deployment.yaml
        kubectl apply -f k8s-nginx-app/service.yaml
